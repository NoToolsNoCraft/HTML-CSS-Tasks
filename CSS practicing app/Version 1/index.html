<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .app-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .task {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
    }
    .feedback.success {
      color: green;
    }
    .feedback.error {
      color: red;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #nextTask {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
    #nextTask:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="task" id="task">
      <!-- Task description will be generated here -->
    </div>
    <textarea id="cssInput" placeholder="Write your CSS here"></textarea>
    <button id="checkButton">Check Answer</button>
    <div class="preview" id="preview">
      <!-- Content to style will be generated here -->
    </div>
    <div class="feedback" id="feedback"></div>
    <button id="nextTask" disabled>Next Task</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
